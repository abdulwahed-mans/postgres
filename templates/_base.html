{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="{% static 'assets/js/color-modes.js' %}"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.118.2">
  <title>{% block title %}Django Bootstrap v5.3{% endblock %}</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.ico' %}" />


  <!-- Custom styles for this template -->
  <link href="{% static 'assets/dist/css/headers.css' %}" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/base.css' %}" />
</head>

<body>


  <!-- theme light & dark -->
  {% include 'layouts/theme.html' %}

  <!-- navbar -->
  {% include 'layouts/navbar.html' %}

  <!-- header -->
  {% include 'layouts/header.html' %}


  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  {% include 'layouts/footer.html' %}

  <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Custom JS -->
  <script src="{% static 'assets/dist/js/base.js' %}"></script>
</body>

</html>
